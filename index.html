<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Neds Algorithm Visualizer</h1>
    <div class = "selectMenu">
        <label for="algorithmChoice"> Select A Sorting Algorithm To Get Started</label>
        <select name="algorithmChoice" id="algorithmChoice">
            <option value="bubblesort">Bubble Sort</option>
            <option value="insertionsort">Insertion Sort</option>
            <option value="quicksort">Quick Sort</option>
            <option value="mergesort">Merge Sort</option>
        </select>
    </div>
    <ul>
    </ul>
    <div class="buttons">
        <button class="startButton">Start Sorting</button>
        <button class="resetButton">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
